<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <style>
    .container {
      display: flex;
      width: 600px;
      height: 300px;
      border: 1px solid red;
    }
    .first-child {
      width: 500px;
      flex-shrink: 1;
      background-color: royalblue;
    }
    .last-child {
      width: 400px;
      flex-shrink: 2;
      background-color: sandybrown;
    }
  </style>
  <body>
    <pre>
        有如下布局，问 first-child last-child 宽度分别是多少
    </pre>
    <div class="container">
      <div class="first-child"></div>
      <div class="last-child"></div>
    </div>
  </body>
</html>
