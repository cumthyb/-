<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>正方形</title>
    <style>
      body,
      html {
        width: 100%;
        height: 100%;
      }
      #parent {
        width: 50%;
      }
      #box {
        width: 20%;
        height: 0;
        padding-top: 20%;
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <pre>
        用css实现一个宽高恒为父容器宽度一半的正方形，父容器宽高均不固定。
    </pre>
    <div id="parent">
      <div id="box"></div>
    </div>
  </body>
</html>
