      ]

      const loadImg = url => {
        return new Promise((reslove, reject) => {
          const img = new Image()
          img.src = url
          img.width = 100
          img.height = 100
          img.onload = () => {
            reslove(url)
            document.body.appendChild(img)
          }
          img.onerror = () => {
            reject(url)
          }
        })
      }

      const limitCount = 5

      const loadImgs = (arr, limitCount, iteratorFn) => {
        var i = 0
        var executing = []
        var res = []
        var taskPromises = []
        var sequence = function(params) {
          if (i === arr.length) {
            return Promise.resolve()
          }

          const item = arr[i++]

          const taskP = Promise.resolve().then(() => iteratorFn(item, arr))
          executing.push(taskP)

          taskP.then(data => {
            executing.splice(executing.indexOf(taskP), 1)
            res.push(data)
          })

          let r = Promise.resolve()

          if (executing.length >= limitCount) {
            r = Promise.race(executing)
          }
          return r.then(() => sequence())
        }

        return sequence()
          .then(() => Promise.all(executing))
          .then(data => {
            console.log(data)
          })
      }

      loadImgs(urls, limitCount, loadImg)
